    <title>Reset Password</title>
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container">
        <div class="reset">
            <h3>Reset Your Password</h3>
        <div form-data>
            <form action="" method="POST">
                <div class="input">
                <label>Email address</label>
                <input type="text" name="email" placeholder="Email">
                <input type="submit" name="resetpass" value="Send me reset instructions">
                </div>
                
                
                <div class="code">
                    <p>Don't need to reset? <a href="">Sign in</a> or <a href="">Sign up</a></p>
                </div>
            </form>

        </div>
        </div>
        

    </div>


</body>

</html>
